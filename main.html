<html>
  <head>
    <title>Facebook Login</title>
  </head>
  <body>
    <!-- Write your code here -->
	  <div class="left">
      <div class="logo">
        <img
          src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
          alt="Facebook logo"
        />
        <div class="text">
          <p>
            Facebook helps you connect and share with the people in your life.
          </p>
        </div>
      </div>
    </div>
    <div class="right">
      <form>
        <div class="input">
          <input type="email" placeholder="Email address or phone number" />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>
        <div class="buttom">
          <button type="submit">Log In</button>
        </div>
        <div class="simple_text"><a href="#">Forgotten account?</a></div>
        <div class="signup_button">
          <button class="signup" style="background-color: #42b72a">
            Create new account
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
